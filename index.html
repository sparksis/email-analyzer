<head>

    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>

    <!-- Don't use this in production: -->

</head>

<body>
    <div id="root"></div>
    <script type="text/babel">//jsx

        //function is the component
        function MyApp() {
            return <h1>Hello, world! <Emoji /></h1>; //return is also a render
        }

        function Emoji(props) {
            let v;
            let name = props.name || "world";
            switch (name) {
                case "world":
                    v = 'üåç'
                    break;

                default:
                    break;
            }
            return <span>{v} <Test /> </span>;
        }

        function Test(params) {
            return <div>what?</div>
        }

        const container = document.getElementById('root'); //dom element
        const root = ReactDOM.createRoot(container); // react object that wraps the DOM
        root.render(<MyApp />); // react object inside render myapp



    </script>
