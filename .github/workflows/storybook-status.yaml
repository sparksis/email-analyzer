name: Storybook Build Status

on:
  pull_request:
    branches:
      - main

jobs:
  build-storybook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build Storybook
        run: npm run build-storybook

      - name: Report Storybook build status
        run: echo "Storybook build status: $?"
